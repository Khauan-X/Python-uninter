<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar - PetCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 30px;
        }
        .form-body {
            padding: 40px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-paw me-2"></i>PetCare
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Início</a>
                <a class="nav-link active" href="/agendar">Agendar</a>
                <a class="nav-link" href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card form-card">
                        <div class="form-header text-center">
                            <h2 class="mb-2">
                                <i class="fas fa-calendar-plus me-3"></i>
                                Agendar Consulta para Pet
                            </h2>
                            <p class="mb-0">Preencha os dados do seu pet e escolha o melhor horário</p>
                        </div>
                        <div class="form-body">
                            <form id="agendamentoForm">
                                <!-- Dados do Tutor -->
                                <h5 class="mb-3 text-primary">
                                    <i class="fas fa-user me-2"></i>Dados do Tutor
                                </h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="nome_tutor" class="form-label">Nome Completo *</label>
                                        <input type="text" class="form-control" id="nome_tutor" name="nome_tutor" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="telefone" class="form-label">Telefone *</label>
                                        <input type="tel" class="form-control" id="telefone" name="telefone" 
                                               placeholder="(11) 99999-9999" required>
                                    </div>
                                </div>

                                <!-- Dados do Pet -->
                                <h5 class="mb-3 text-primary mt-4">
                                    <i class="fas fa-paw me-2"></i>Dados do Pet
                                </h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="nome_pet" class="form-label">Nome do Pet *</label>
                                        <input type="text" class="form-control" id="nome_pet" name="nome_pet" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="idade_pet" class="form-label">Idade (anos) *</label>
                                        <input type="number" class="form-control" id="idade_pet" name="idade_pet" 
                                               min="0" max="30" required>
                                    </div>
                                </div>

                                <!-- Problemas de Saúde -->
                                <h5 class="mb-3 text-primary mt-4">
                                    <i class="fas fa-heartbeat me-2"></i>Informações de Saúde
                                </h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="problemas_pele" name="problemas_pele">
                                            <label class="form-check-label" for="problemas_pele">
                                                Problemas de Pele
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="problemas_geneticos" name="problemas_geneticos">
                                            <label class="form-check-label" for="problemas_geneticos">
                                                Problemas Genéticos
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="descricao_problemas" class="form-label">Descrição dos Problemas (se houver)</label>
                                    <textarea class="form-control" id="descricao_problemas" name="descricao_problemas" 
                                              rows="3" placeholder="Descreva detalhes sobre problemas de pele, genéticos ou outras condições..."></textarea>
                                </div>

                                <!-- Agendamento -->
                                <h5 class="mb-3 text-primary mt-4">
                                    <i class="fas fa-clock me-2"></i>Agendamento
                                </h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="data" class="form-label">Data *</label>
                                        <input type="date" class="form-control" id="data" name="data" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="horario" class="form-label">Horário *</label>
                                        <select class="form-select" id="horario" name="horario" required>
                                            <option value="">Selecione um horário</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="servico" class="form-label">Serviço *</label>
                                    <select class="form-select" id="servico" name="servico" required>
                                        <option value="">Escolha o serviço</option>
                                        <option value="Consulta Veterinária">Consulta Veterinária</option>
                                        <option value="Vacinação">Vacinação</option>
                                        <option value="Banho e Tosa">Banho e Tosa</option>
                                        <option value="Exame de Sangue">Exame de Sangue</option>
                                        <option value="Cirurgia">Cirurgia</option>
                                        <option value="Tratamento de Pele">Tratamento de Pele</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label for="observacoes" class="form-label">Observações Adicionais</label>
                                    <textarea class="form-control" id="observacoes" name="observacoes" 
                                              rows="3" placeholder="Informações adicionais sobre o pet ou serviço..."></textarea>
                                </div>

                                <!-- Alert Messages -->
                                <div id="alertContainer"></div>

                                <!-- Submit Button -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">
                                        <i class="fas fa-calendar-check me-2"></i>
                                        Confirmar Agendamento
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('data').min = today;

        // Load available times when date changes
        document.getElementById('data').addEventListener('change', function() {
            const data = this.value;
            if (data) {
                carregarHorarios(data);
            }
        });

        // Load available times
        function carregarHorarios(data) {
            fetch(`/api/horarios-disponiveis?data=${data}`)
                .then(response => response.json())
                .then(data => {
                    const horarioSelect = document.getElementById('horario');
                    horarioSelect.innerHTML = '<option value="">Selecione um horário</option>';
                    
                    if (data.success && data.horarios.length > 0) {
                        data.horarios.forEach(horario => {
                            const option = document.createElement('option');
                            option.value = horario;
                            option.textContent = horario;
                            horarioSelect.appendChild(option);
                        });
                    } else {
                        horarioSelect.innerHTML = '<option value="">Nenhum horário disponível</option>';
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar horários:', error);
                });
        }

        // Form submission
        document.getElementById('agendamentoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                nome_tutor: formData.get('nome_tutor'),
                nome_pet: formData.get('nome_pet'),
                telefone: formData.get('telefone'),
                idade_pet: formData.get('idade_pet'),
                problemas_pele: formData.get('problemas_pele') === 'on',
                problemas_geneticos: formData.get('problemas_geneticos') === 'on',
                descricao_problemas: formData.get('descricao_problemas'),
                data: formData.get('data'),
                horario: formData.get('horario'),
                servico: formData.get('servico'),
                observacoes: formData.get('observacoes')
            };

            fetch('/api/agendamentos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    mostrarAlerta('success', result.message);
                    document.getElementById('agendamentoForm').reset();
                    document.getElementById('horario').innerHTML = '<option value="">Selecione um horário</option>';
                } else {
                    mostrarAlerta('danger', result.message);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                mostrarAlerta('danger', 'Erro ao criar agendamento. Tente novamente.');
            });
        });

        // Show alert messages
        function mostrarAlerta(tipo, mensagem) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${mensagem}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
